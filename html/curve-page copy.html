<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JPG/SVG</title>
    <link rel="stylesheet" href="../master.css">
</head>
<body>
    <header>
        <span>
            <img src="../images/toyota-logo-png.png" class="head-logo" draggable="false">
            <p>TOYOTA</p>
        </span>
        <ul class="navbar" >
            <li><a href="../index.html">Home</a></li>
            <li><a href="png-page.html">PNG</a></li>
            <li><a href="svg-page.html">SVG</a></li>
            <li><a href="curve-page.html">Bézier curve</a></li>
        </ul>
    </header>

    <section id="main">
        <article class="article">
            <div class="toyota-curve-logo-box">
                <canvas id="myCanvas" width="320" height="210"></canvas>
                <script>
                var canvas = document.getElementById('myCanvas');
                var context = canvas.getContext('2d');

                context.beginPath();
                context.moveTo(12,112);
                context.bezierCurveTo(12, 225, 300, 225, 300, 112);
                context.moveTo(12,112);
                context.bezierCurveTo(12, 12, 300, 0, 300, 112);
                context.moveTo(65,50);
                context.bezierCurveTo(12, 112, 300, 112, 252, 50);
                context.moveTo(166, 45);
                context.bezierCurveTo(125, 32, 125, 207, 173, 175);
                context.moveTo(158, 45);
                context.bezierCurveTo(200, 32, 200, 207, 152, 175);
                context.lineWidth = 20; 

                context.strokeStyle = 'black';
                context.stroke();
                </script>
                <p>Bézier curve image of Toyota<sup>©</sup> logo.</p>
            </div>
        </article>
    </section>
</body>
</html>
